<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="body">
    <div class="inbox">
        <div class="inbox__item">
            <input type="checkbox">
            <p>1</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>2</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>3</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>4</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>5</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>6</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>7</p>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <p>8</p>
        </div>
    </div>
     </body>

    <script src="js/js.js"></script>
</html>
