<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="body">
    <div class="inbox">
        <div class="inbox__item">
            <input type="checkbox">
            <span>1</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>2</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>3</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>4</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>5</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>6</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>7</span>
        </div>
        <div class="inbox__item">
            <input type="checkbox">
            <span>8</span>
        </div>
    </div>
     </body>

    <script src="js/js.js"></script>
</html>
