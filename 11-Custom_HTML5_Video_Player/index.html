<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom HTML5 Video Player</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="body">
    
    <div class="player">
        <video class="player__video viewer" src="video/bugsBunny.mp4" autoplay></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player__button toggle" title="toogle Play">toggle</button>
            <input type="range" name="playBackRate" min="0" max="2" step="0.1" value="1" class="player__slider">
            <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="player__slider">

            <button data-skip="-10" class="player__button"><< 10s</button>
            <button data-skip="25"  class="player__button">25s >></button>
        </div>
    </div>

     </body>

    <script src="js/js.js"></script>
</html>
