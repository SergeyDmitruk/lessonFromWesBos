<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Capture, Propagation, Bubbling and Once</title>
</head>
<body class="body">

    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>
    <button>Click me!</button>

<style>
    html{
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    *,*:before, *:after{
        box-sizing: inherit;
    }
    div{
        width: 100%;
        padding: 100px;
    }
    .body{
        margin: 0;
        padding: 0;
    }
    .one{
        background-color: #6679ff;
    }
    .two{
        background-color: #e0a6ff;
    }
    .three{
        background-color: coral;
    }
</style>

<script>
    const divs = document.querySelectorAll('div');
    const btn = document.querySelector('button');

    function logText(e){
//        e.stopPropagation(); // Stop bubbling!
        console.log(this.classList.value);
    }
    divs.forEach(div => div.addEventListener('click',logText,{
        capture: true, // this parameter for change bubbling move
        once: true // this parameter show that event must work only One time
    }));

    btn.addEventListener('click', () => {
        console.log('CliCk me!!!!!!')},{
        once: true
    })
</script>

</body>
</html>
