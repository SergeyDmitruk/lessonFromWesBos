<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Playing with CSS Variables and JS</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="body">

        <p class="h">Update CSS Variables with <span class="h__item">JS</span></p>


        <div class="controls">
            <label for="spacing">Spacing: </label>
            <input name="spacing" type="range" min="10" max="200" value="10" data-sizing="px"/>

            <label for="blur">Blur: </label>
            <input name="blur" type="range" min="0" max="25" value="10" data-sizing="px"/>

            <label for="bcolor">Base Color:</label>
            <input name="bcolor" type="color" value="#ffc600"/>
        </div>

        <img src="http://ukrainetrek.com/blog/wp-content/uploads/2014/10/kyiv-city-at-night-ukraine-4.jpg" alt="Kiev city in Night"/>
    </body>

    <script src="js/js.js"></script>
</html>
